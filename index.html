<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultimate GUI 更新日志生成器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #1c1c1e;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }
    .modrinth-card {
      background-color: #252527;
      border: 1px solid #3ba55d;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 0 1px #3ba55d20;
    }
    .modrinth-input {
      background-color: #2f2f31;
      border: 1px solid #404041;
      color: #e0e0e0;
    }
    .modrinth-button {
      background-color: #3ba55d;
      color: white;
    }
    .modrinth-button:hover {
      background-color: #2c8e48;
    }
  </style>
</head>
<body class="min-h-screen px-4 py-6">
  <div class="max-w-3xl mx-auto space-y-8">

    <!-- 📂 文件结构展示 -->
    <section class="modrinth-card">
      <h2 class="text-2xl font-bold text-green-400 mb-4">📂 文件结构展示</h2>
      <ul class="text-sm space-y-2">
        <li><code>pack.mcmeta</code></li>
        <li><code>README.TXT</code></li>
        <li><code>assets/minecraft/textures/gui/container/inventory.png</code></li>
        <li><code>assets/minecraft/lang/en_us.json</code></li>
        <li><code>assets/shaders/core/position_tex.vsh</code></li>
      </ul>
    </section>

    <!-- 📦 日志生成工具 -->
    <section class="modrinth-card">
      <h2 class="text-2xl font-bold text-green-400 mb-4">📦 更新日志生成器</h2>
      <div class="space-y-4">

        <input type="text" id="fileNameInput" placeholder="文件名（例如 Ultimate-GUI-v0.1.2.zip）"
          class="w-full px-3 py-2 rounded modrinth-input text-sm" />

        <input type="text" id="versionInput" placeholder="版本号（例如 v0.1.2）"
          class="w-full px-3 py-2 rounded modrinth-input text-sm" />

        <input type="number" id="uploadCount" placeholder="修订编号" value="1" min="1"
          class="w-full px-3 py-2 rounded modrinth-input text-sm" />

        <div class="flex flex-col sm:flex-row gap-4">
          <button onclick="generateLog()"
            class="px-4 py-2 rounded modrinth-button text-sm w-full sm:w-auto">
            ✨ 生成日志
          </button>
          <button onclick="exportMarkdown()"
            class="px-4 py-2 rounded modrinth-button text-sm w-full sm:w-auto">
            📄 导出 Markdown
          </button>
        </div>

        <div>
          <h3 class="text-lg font-semibold mt-6 mb-2 text-green-300">🧾 自动生成的更新日志：</h3>
          <pre id="output" class="bg-gray-800 p-4 rounded-lg text-sm whitespace-pre-wrap"></pre>

          <h3 class="text-lg font-semibold mt-6 mb-2 text-green-300">📘 Markdown 格式：</h3>
          <pre id="mdOutput" class="bg-gray-800 p-4 rounded-lg text-sm whitespace-pre-wrap"></pre>
        </div>
      </div>
    </section>
  </div>

  <script>
    function generateLog() {
      const version = document.getElementById("versionInput").value.trim();
      const uploadOrder = document.getElementById("uploadCount").value;
      const fileName = document.getElementById("fileNameInput").value.trim();
      const today = new Date().toISOString().split("T")[0];

      if (!version || !fileName) {
        document.getElementById("output").innerText =
          "❗ 请填写文件名和版本号";
        return;
      }

      const logText = `📌 更新日志（${today}）
- 📁 文件名：${fileName}
- 🛠 版本号：${version}
- 🧬 修订编号：第 ${uploadOrder} 次修订
- 📝 内容说明：请填写版本更新内容，例如修复 GUI 显示或优化 pack.mcmeta 格式。
`;
      document.getElementById("output").innerText = logText;
    }

    function exportMarkdown() {
      const version = document.getElementById("versionInput").value.trim();
      const uploadOrder = document.getElementById("uploadCount").value;
      const fileName = document.getElementById("fileNameInput").value.trim();
      const today = new Date().toISOString().split("T")[0];

      if (!version || !fileName) {
        document.getElementById("mdOutput").innerText =
          "❗ 请填写文件名和版本号";
        return;
      }

      const markdown = `## 📌 更新日志（${today}）

**文件名**：\`${fileName}\`  
**版本号**：\`${version}\`  
**修订编号**：第 ${uploadOrder} 次修订  

**内容说明**：  
- 请填写版本更新内容，例如：  
  - 修复 GUI 显示错误  
  - 更新 pack.mcmeta 支持 1.21  
  - 优化纹理加载速度`;
      document.getElementById("mdOutput").innerText = markdown;
    }
  </script>
</body>
</html>
