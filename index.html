<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>📦 Ultimate GUI 更新日志生成器</title>
  <style>
    :root {
      --bg-dark: #1c1c1e;
      --bg-container: #252527;
      --text-main: #e0e0e0;
      --accent-green: #3ba55d;
      --input-bg: #2f2f31;
      --border: #404041;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      padding: 20px;
      margin: 0;
    }
    h2 {
      color: var(--accent-green);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: var(--input-bg);
      border: 1px solid var(--border);
      color: var(--text-main);
      font-size: 1em;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: var(--accent-green);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #2c8e48;
    }
    #output {
      margin-top: 20px;
      background-color: var(--bg-container);
      padding: 15px;
      border: 1px solid var(--border);
      border-radius: 6px;
      white-space: pre-wrap;
    }
    @media (max-width: 600px) {
      body { padding: 10px; }
      input, button { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <h2>📦 Ultimate GUI 更新日志生成器</h2>

  <label for="zipInput">上传 .zip 文件：</label>
  <input type="file" id="zipInput" accept=".zip">

  <label for="versionInput">版本号（如 v0.1.2）：</label>
  <input type="text" id="versionInput" placeholder="例如：v0.1.2">

  <label for="uploadCount">修订编号（第几次修订）：</label>
  <input type="number" id="uploadCount" min="1" value="1">

  <button onclick="generateLog()">✨ 生成日志</button>

  <h3>🧾 自动生成的更新日志：</h3>
  <div id="output">（日志内容将显示在此）</div>

  <script>
    function generateLog() {
      const file = document.getElementById('zipInput').files[0];
      const version = document.getElementById('versionInput').value.trim();
      const uploadOrder = document.getElementById('uploadCount').value;
      const today = new Date().toISOString().split('T')[0];

      if (!file || !version) {
        document.getElementById('output').innerText = '❗ 请上传文件并填写版本号';
        return;
      }

      const logText = `📌 更新日志（${today}）
- 📁 文件名：${file.name}
- 🛠 版本号：${version}
- 🧬 修订编号：第 ${uploadOrder} 次修订
- 📝 内容说明：请填写版本更新内容，例如修复 GUI 显示或优化 pack.mcmeta 格式。
`;

      document.getElementById('output').innerText = logText;
    }
  </script>
</body>
</html>
